<div>
    <h2 id="page-heading">
        <span jhiTranslate="wwHackathonTeam1App.raum.home.title">Raums</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-raum" [routerLink]="['/raum/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="wwHackathonTeam1App.raum.home.createLabel">
            Create a new Raum
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="raums?.length === 0">
        <span jhiTranslate="wwHackathonTeam1App.raum.home.notFound">No raums found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="raums && raums.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="wwHackathonTeam1App.raum.haus">Haus</span></th>
                    <th scope="col" ><span jhiTranslate="wwHackathonTeam1App.raum.riegel">Riegel</span></th>
                    <th scope="col" ><span jhiTranslate="wwHackathonTeam1App.raum.stockwerk">Stockwerk</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let raum of raums ;trackBy: trackId">
                    <td><a [routerLink]="['/raum', raum.id, 'view']">{{ raum.id }}</a></td>
                    <td>{{ raum.haus }}</td>
                    <td>{{ raum.riegel }}</td>
                    <td>{{ raum.stockwerk }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/raum', raum.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/raum', raum.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(raum)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
