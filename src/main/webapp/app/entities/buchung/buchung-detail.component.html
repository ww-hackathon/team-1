<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="buchung">
            <h2><span jhiTranslate="wwHackathonTeam1App.buchung.detail.title">Buchung</span> {{ buchung.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="wwHackathonTeam1App.buchung.datum">Datum</span></dt>
                <dd>
                    <span>{{ buchung.datum }}</span>
                </dd>
                <dt><span jhiTranslate="wwHackathonTeam1App.buchung.user">User</span></dt>
                <dd>
                    <span>{{ buchung.user }}</span>
                </dd>
                <dt><span jhiTranslate="wwHackathonTeam1App.buchung.gruppe">Gruppe</span></dt>
                <dd>
                    <span>{{ buchung.gruppe }}</span>
                </dd>
                <dt><span jhiTranslate="wwHackathonTeam1App.buchung.raum">Raum</span></dt>
                <dd>
                    <div *ngIf="buchung.raum">
                        <a [routerLink]="['/raum', buchung.raum?.id, 'view']">{{ buchung.raum?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/buchung', buchung.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
