<div>
    <h2 id="page-heading">
        <span jhiTranslate="wwHackathonTeam1App.buchung.home.title">Buchungs</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-buchung" [routerLink]="['/buchung/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="wwHackathonTeam1App.buchung.home.createLabel">
            Create a new Buchung
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="buchungs?.length === 0">
        <span jhiTranslate="wwHackathonTeam1App.buchung.home.notFound">No buchungs found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="buchungs && buchungs.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="wwHackathonTeam1App.buchung.datum">Datum</span></th>
                    <th scope="col" ><span jhiTranslate="wwHackathonTeam1App.buchung.user">User</span></th>
                    <th scope="col" ><span jhiTranslate="wwHackathonTeam1App.buchung.gruppe">Gruppe</span></th>
                    <th scope="col" ><span jhiTranslate="wwHackathonTeam1App.buchung.raum">Raum</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let buchung of buchungs ;trackBy: trackId">
                    <td><a [routerLink]="['/buchung', buchung.id, 'view']">{{ buchung.id }}</a></td>
                    <td>{{ buchung.datum | date:'mediumDate' }}</td>
                    <td>{{ buchung.user }}</td>
                    <td>{{ buchung.gruppe }}</td>
                    <td>
                        <div *ngIf="buchung.raum">
                            <a [routerLink]="['/raum', buchung.raum?.id, 'view']" >{{ buchung.raum?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/buchung', buchung.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/buchung', buchung.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(buchung)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
